<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Welcome to My Static Website</h1>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Hello World Yet Again</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is a static website created for demonstration purposes.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 My Static Website</p>
            <div class="social-links">
                <a href="https://twitter.com/yourprofile" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://t.me/yourprofile" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://discord.com/invite/yourprofile" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.reddit.com/user/yourprofile" target="_blank">
                    <i class="fab fa-reddit"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
